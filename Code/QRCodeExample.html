<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Verification - Schnucks Blockchain</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      margin: auto;
    }
    h2 {
      color: #006400;
      text-align: center;
    }
    .field {
      margin: 10px 0;
      font-family: Consolas, monospace;
    }
    .label {
      font-weight: bold;
      color: #444;
    }
    .verified {
      color: green;
      font-weight: bold;
    }
    .link {
      color: #0078D7;
      text-decoration: none;
    }
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>âœ… Product Verified</h2>
    <div class="field"><span class="label">Product:</span> Fresh Strawberries</div>
    <div class="field"><span class="label">Batch ID:</span> 2025-10-22-001</div>
    <div class="field"><span class="label">Origin:</span> Missouri, USA</div>
    <div class="field"><span class="label">Harvested on:</span> 2025-05-14</div>
    <div class="field"><span class="label">Certified:</span> USDA Organic</div>
    <div class="field"><span class="label">Verification Time:</span> 2025-10-22 20:00 UTC</div>
    <div class="field"><span class="label">Blockchain Proof:</span> 
      <a href="https://etherscan.io/tx/0x8F3E9A..." target="_blank" class="link">0x8F3E9A... (fake link)</a>
    </div>

</html>
